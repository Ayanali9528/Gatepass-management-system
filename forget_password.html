<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom right, #1fe72c, #0056b3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #f9f9f9;
    }

    input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 91, 187, 0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

            .logo{
width: 100%;
height: 70px;
display: flex;
justify-content: center;
align-items: center;
}

.logo img{
  width: 70px;
  height: 100%;
  border-radius: 100px;
  animation: fadeIn 0.8s ease-in-out;
}
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
    <img src="piet logo.jpg" alt="">
  </div>
    <h2>Forgot Password</h2>
    <form id="forgot-password-form">
      <div class="form-group">
        <input type="email" id="resetEmail" placeholder="Enter your registered email" required />
      </div>
      <div class="form-group">
        <input type="password" id="newPassword" placeholder="Enter new password" required />
      </div>
      <div class="form-group">
        <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required />
      </div>
      <button type="submit">Reset Password</button>
    </form>
    <div class="back-link">
      <a href="pietgatepass.html">Back to Login</a>
    </div>
  </div>

  <script>
    const forgotPasswordForm = document.getElementById('forgot-password-form');

    // Handle Forgot Password Form Submission
    forgotPasswordForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const resetEmail = document.getElementById('resetEmail').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmNewPassword = document.getElementById('confirmNewPassword').value;

      // Validate new password and confirm password
      if (newPassword !== confirmNewPassword) {
        alert('Passwords do not match!');
        return;
      }

      // Check if email exists in localStorage
      const teacherData = JSON.parse(localStorage.getItem('teacherData')) || [];
      const wardenData = JSON.parse(localStorage.getItem('wardenData')) || [];

      const teacher = teacherData.find((teacher) => teacher.email === resetEmail);
      const warden = wardenData.find((warden) => warden.email === resetEmail);

      if (!teacher && !warden) {
        alert('Email not found!');
        return;
      }

      // Update password for the respective user
      if (teacher) {
        teacher.password = newPassword;
        localStorage.setItem('teacherData', JSON.stringify(teacherData));
      } else if (warden) {
        warden.password = newPassword;
        localStorage.setItem('wardenData', JSON.stringify(wardenData));
      }

      alert('Password reset successful! You can now log in.');
      window.location.href = 'pietgatepass.html'; // Redirect to the login page
    });
  </script>
</body>

</html>
