<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warden Sign-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
        .logo{
width: 100%;
height: 70px;
display: flex;
justify-content: center;
align-items: center;
}

.logo img{
  width: 70px;
  height: 100%;
  border-radius: 100px;
  animation: fadeIn 0.8s ease-in-out;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
    <img src="piet logo.jpg" alt="">
  </div>
    <h2>Warden Sign-Up</h2>

    <!-- Warden Sign-Up Form -->
    <form id="warden-signup-form">
      <div class="form-group">
        <input type="text" id="wardenName" placeholder="Full Name" required />
      </div>
      <div class="form-group">
        <input type="email" id="wardenSignupEmail" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" id="wardenSignupPassword" placeholder="Password" required />
      </div>
      <div class="form-group">
        <input type="password" id="wardenConfirmPassword" placeholder="Confirm Password" required />
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const signupForm = document.getElementById('warden-signup-form');

    // Handle Warden Sign-Up Form Submission
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('wardenName').value;
      const email = document.getElementById('wardenSignupEmail').value;
      const password = document.getElementById('wardenSignupPassword').value;
      const confirmPassword = document.getElementById('wardenConfirmPassword').value;

      // Validate password and confirm password
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      // Save warden data to localStorage
      const wardenData = JSON.parse(localStorage.getItem('wardenData')) || [];
      wardenData.push({ name, email, password });
      localStorage.setItem('wardenData', JSON.stringify(wardenData));

      alert('Sign-Up successful! You can now log in.');
      // Redirect to the login page or dashboard
      window.location.href = 'pietgatepass.html'; // Replace with the actual login page
    });
  </script>
</body>
</html>
