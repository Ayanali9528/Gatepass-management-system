<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Change from center to flex-start */
    min-height: 100vh; /* Use min-height instead of height */
    overflow-y: auto; /* Ensure vertical scrolling is enabled */
  }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .request {
      background: #f9f9f9;
      border-left: 6px solid #007BFF;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .request:hover {
      background: #e6f7ff;
    }
    .additional-info {
      display: none;
      margin-top: 10px;
    }
    .expanded .additional-info {
      display: block;
    }
    .status {
      font-weight: bold;
      margin-top: 10px;
    }
    .status.pending {
      color: orange;
    }
    .status.approved {
      color: green;
    }
    .status.rejected {
      color: red;
    }
        .logo{
width: 100%;
height: 70px;
display: flex;
justify-content: center;
align-items: center;
}

.logo img{
  width: 70px;
  height: 100%;
  border-radius: 100px;
  animation: fadeIn 0.8s ease-in-out;
}

#clear-storage-btn{
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  
}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
    <img src="piet logo.jpg" alt="">
  </div>
    <h2>Student Dashboard</h2>
<button id="clear-storage-btn" style="margin-bottom:15px; background:#ff4d4d; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">
  Clear All Requests
</button>

    <div id="request-details">
      <!-- Gate pass request details will be dynamically added here -->
    </div>
  </div>
  <script>
    const requestDetails = document.getElementById('request-details');

// Retrieve gate pass requests from localStorage
const gatePassRequests = JSON.parse(localStorage.getItem('gatePassRequests')) || [];

// Display all requests for the student
gatePassRequests.forEach((request) => {
  const requestCard = document.createElement('div');
  requestCard.className = 'request';
  requestCard.innerHTML = `
    <p><strong>Name:</strong> ${request.name}</p>
    <p><strong>Class:</strong> ${request.className}</p>
    <div class="additional-info">
      <p><strong>Section:</strong> ${request.section}</p>
      <p><strong>Registration ID:</strong> ${request.regId}</p>
      <p><strong>Email:</strong> ${request.email}</p>
      <p><strong>Reason:</strong> ${request.reason}</p>
      <p><strong>Date and Time:</strong> ${request.dateTime || 'N/A'}</p>
      <p class="status ${request.status.toLowerCase()}"><strong>Status:</strong> ${request.status}</p>
    </div>
  `;
  requestDetails.appendChild(requestCard);

  // Add click event to toggle additional details
  requestCard.addEventListener('click', () => {
    requestCard.classList.toggle('expanded');
  });
});

// ...existing code...

// Clear localStorage for gatePassRequests
document.getElementById('clear-storage-btn').onclick = function() {
  if (confirm('Are you sure you want to clear all requests?')) {
    localStorage.removeItem('gatePassRequests');
    location.reload();
  }
};
  </script>
</body>
</html>
